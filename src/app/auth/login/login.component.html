<div class="big-img">
<div class="logo">
    <img src="../../../assets/logo.png" >
</div>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input 
                matInput 
                name="email"
                ngModel
                type="email" 
                placeholder="User email"
                #emailInput="ngModel"
                required email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input 
                type="password" 
                name="password" 
                ngModel 
                matInput 
                placeholder="Password"
                #passwordInput="ngModel"
                required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
        
        <button mat-raised-button type="submit" *ngIf="!isLoading">Login</button>
        <div>Don't have an account?  <a routerLink="/signup" routerLinkActive="active-link">Sign Up</a> </div>
    </form>
    
    </mat-card>
</div>
