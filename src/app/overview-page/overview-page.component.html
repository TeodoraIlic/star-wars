<app-header></app-header>

<div class="big-img"></div> 
<section class="filter-menu">
    <mat-checkbox class="filter-menu-element" [(ngModel)]="filter.people" (change)="activateChange()">People</mat-checkbox>
    <mat-checkbox class="filter-menu-element" [(ngModel)]="filter.films" (change)="activateChange()">Films</mat-checkbox>
    <mat-checkbox class="filter-menu-element" [(ngModel)]="filter.starships" (change)="activateChange()">Starships</mat-checkbox>
    <mat-checkbox class="filter-menu-element" [(ngModel)]="filter.vehicles" (change)="activateChange()">Vehicles</mat-checkbox>
    <mat-checkbox class="filter-menu-element" [(ngModel)]="filter.species" (change)="activateChange()">Species</mat-checkbox>
    <mat-checkbox class="filter-menu-element" [(ngModel)]="filter.planets" (change)="activateChange()">Planets</mat-checkbox>
</section>
<section>
    <app-films *ngIf="filterCategories.films"></app-films>
    <app-people *ngIf="filterCategories.people"></app-people>
    <app-planets *ngIf="filterCategories.planets"></app-planets>
    <app-species *ngIf="filterCategories.species"></app-species>
    <app-starships *ngIf="filterCategories.starships"></app-starships>
    <app-vehicles *ngIf="filterCategories.vehicles"></app-vehicles>
</section>
