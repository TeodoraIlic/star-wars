
<app-header></app-header>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="!isLoading">
    <mat-expansion-panel *ngFor="let specimen of species">
        <mat-expansion-panel-header>
            <p>{{specimen.name}} </p>
        </mat-expansion-panel-header>
        <p>Classification: {{specimen.classification}}</p>
        <p>Language: {{specimen.language}}</p>
        <p>Designation: {{specimen.designation}}</p>
        <p>Eye colors: {{specimen.eye_colors}}</p>
        <p>Hair Colors: {{specimen.hair_colors}}</p>
        <p>Skin Colors: {{specimen.skin_colors}}</p>
        <p>Homeworld (getOnePlanet)</p>
        <mat-action-row >
            <a mat-button color="accent" >View People </a>
            <a mat-button color="accent" >View Films</a>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
